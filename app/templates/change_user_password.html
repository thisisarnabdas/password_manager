<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
    :root {
        --primary-hue: 250;
        --primary-sat: 60%;
        --primary: hsl(var(--primary-hue) var(--primary-sat) 67%);
        --primary-light: hsl(var(--primary-hue) var(--primary-sat) 75%);
        --primary-dark: hsl(var(--primary-hue) var(--primary-sat) 57%);
        --primary-glass: hsl(var(--primary-hue) var(--primary-sat) 67% / 0.1);

        --bg-hue: 240;
        --background: hsl(var(--bg-hue) 20% 14%);
        --surface: hsl(var(--bg-hue) 20% 20%);
        --surface-light: hsl(var(--bg-hue) 20% 27%);
        --surface-glass: hsl(var(--bg-hue) 20% 27% / 0.8);

        --text: hsl(0 0% 100% / 0.95);
        --text-secondary: hsl(0 0% 100% / 0.7);

        --spacing-xs: 0.3125rem;
        --spacing-sm: 0.625rem;
        --spacing-md: 1.25rem;
        --spacing-lg: 2.5rem;

        --radius-md: 0.75rem;
        --radius-lg: 1rem;

        --shadow-color: hsl(var(--primary-hue) 50% 3%);
        --shadow-strength: 0.1;
        --shadow-2:
            0 2px 4px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 0.03)),
            0 1px 2px hsl(var(--shadow-color) / calc(var(--shadow-strength) + 0.02));

        --container-width: min(92%, 1200px);
        --transition-base: 250ms cubic-bezier(0.22, 1, 0.36, 1);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background:
            radial-gradient(
                circle at top right,
                var(--primary-glass),
                transparent 50%
            ),
            radial-gradient(
                circle at bottom left,
                var(--primary-glass),
                transparent 50%
            ),
            var(--background);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        min-height: 100vh;
        display: grid;
        place-items: center;
        line-height: 1.6;
    }

    .container {
        width: min(450px, var(--container-width));
        margin: var(--spacing-lg) auto;
        padding: var(--spacing-lg);
        background: var(--surface-glass);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-2);
        border: 1px solid hsl(var(--primary-hue) 20% 40% / 0.1);
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
    }

    .app-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: var(--spacing-lg);
        background: linear-gradient(
            45deg,
            var(--primary-light),
            var(--primary)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-align: center;
    }

    .form-group {
        margin-bottom: var(--spacing-md);
    }

    .form-label {
        display: block;
        margin-bottom: var(--spacing-xs);
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    .form-control {
        width: 100%;
        padding: var(--spacing-md);
        background: var(--surface-light);
        border: 2px solid transparent;
        border-radius: var(--radius-md);
        color: var(--text);
        transition: all var(--transition-base);
        font-size: 1rem;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px hsl(var(--primary-hue) 70% 60% / 0.2);
        background: var(--surface);
    }

    .btn {
        width: 100%;
        padding: var(--spacing-md);
        background: var(--primary);
        color: var(--text);
        border: none;
        border-radius: var(--radius-md);
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-base);
        margin-top: var(--spacing-md);
    }

    .btn:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
        box-shadow: var(--shadow-2);
    }

    .btn:active {
        transform: translateY(1px);
    }

    @media (max-width: 768px) {
        .container {
            margin: var(--spacing-md);
            padding: var(--spacing-md);
        }
    }

    @media (prefers-reduced-motion: reduce) {
        * {
            transition-duration: 0.01ms !important;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Change Password</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="current_password" class="form-label">Current Password</label>
                {{ form.current_password(class="form-control", id="current_password") }}
            </div>
            <div class="form-group">
                <label for="new_password" class="form-label">New Password</label>
                {{ form.new_password(class="form-control", id="new_password") }}
            </div>
            <div class="form-group">
                <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                {{ form.confirm_new_password(class="form-control", id="confirm_new_password") }}
            </div>
            <button type="submit" class="btn">{{ form.submit.label }}</button>
        </form>
    </div>
</body>
</html>
